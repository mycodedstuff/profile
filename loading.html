<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Loading...</title>
        <link href="images/favicon.png" rel="icon">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="css/loading.css">
    </head>
    <body>
        <div class="back">
            <div id="loading">
                <span class="inline animated bounceInUp" id="l">
                <p><span class="letter">L</span></p>
                <p><span id="l-bar" class="load-bar"></span></p>
                </span>
                <span class="inline animated bounceInDown" id="o">
                <p><span class="letter">O</span></p>
                <p><span id="o-bar" class="load-bar"></span></p>
                </span>
                <span class="inline animated bounceInUp" id="a">
                <p><span class="letter">A</span></p>
                <p><span id="a-bar" class="load-bar"></span></p>
                </span>
                <span class="inline animated bounceInDown" id="d">
                <p><span class="letter">D</span></p>
                <p><span id="d-bar" class="load-bar"></span></p>
                </span>
                <span class="inline animated bounceInUp" id="i">
                <p><span class="letter">I</span></p>
                <p><span id="i-bar" class="load-bar"></span></p>
                </span>
                <span class="inline animated bounceInDown" id="n">
                <p><span class="letter">N</span></p>
                <p><span id="n-bar" class="load-bar"></span></p>
                </span>
                <span class="inline animated bounceInUp" id="g">
                <p><span class="letter">G</span></p>
                <p><span id="g-bar" class="load-bar"></span></p>
                </span>
            </div>
        </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/loading.js"></script>
    </body>
</html>
